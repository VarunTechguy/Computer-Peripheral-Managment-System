<!DOCTYPE html>
<html>
<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/uikit.min.css" />
  <script src="../../js/uikit.min.js"></script>
  <script src="../../js/uikit-icons.min.js"></script>
</head>
<body>

  <div class="uk-height-large uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light uk-padding"
  data-src="../../img/s.jpg" uk-img uk-height-viewport>
  <div class="uk-card uk-card-secondary uk-width-1-3@m uk-card-primary uk-posstion-center uk-card-small uk-posstion-center" style="opacity: 0.9; border-radius: 20px;">
    <h2 class="uk-text-center uk-margin-medium-top uk-margin-small-left uk-margin-small-right">Enter The Shop Details</h2>
    <form class="uk-padding" action="shop.php" method="POST">


        <input type="text" class="uk-input uk-margin" placeholder="Shop id" name="Sh_id" required style="border-radius: 20px;">
   
        <input type="text" class="uk-input uk-margin" placeholder="Shop name" name="Sh_name" required style="border-radius: 20px;">
   
        <input type="text" class="uk-input uk-margin" placeholder="Shop city" name="Sh_city" required style="border-radius: 20px;">
      
      <input type="Phone" class="uk-input uk-margin" placeholder="Shop number" name="Sh_number" required style="border-radius: 20px;">
  
      <button class="uk-button uk-button-primary uk-align-center  button-large" type="submit" style="border-radius: 20px;">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
